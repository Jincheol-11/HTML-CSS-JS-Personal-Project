<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- HTML 구조의 핵심인 container 클래스가 포함된 div 태그 -->
        <h1>
          <button>SU</button>
        </h1>
        <nav>
          <!--nav는 내비게이션 영역, 메뉴이기에 번호 없는 ul 태그-->
          <ul>
            <!-- 구조 동일, Button 태그의 텍스트(Features, Portfolio, Contact)만 변경 -->
            <!-- 버튼을 눌러야 해당 페이지로 이동하기에 버튼이 적당 -->
            <li>
              <button>About</button>
            </li>
            <li>
              <button>Features</button>
            </li>
            <li>
              <button>Portfolio</button>
            </li>
            <li>
              <button>Contact</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
