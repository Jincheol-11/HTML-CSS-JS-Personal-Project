<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact With Me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- cdnjs에서 link tag를 받아옴, 링크를 올림으로써 화면에 3가지의 아이콘이 출력됨 -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/contact_with_me.css" />
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <div class="title">
          <h4>CONTACT</h4>
          <h2>Contact With Me</h2>
        </div>
        <div class="contact-me">
          <!-- 왼쪽 오른쪽 구역을 나누기 위해 선언 -->
          <div class="left">
            <div class="card">
              <div class="icon">
                <i class="fa-sharp fa-solid fa-phone-volume"></i>
              </div>
              <div class="info-text">
                <h3>phone</h3>
                <p>010-1234-5678</p>
              </div>
            </div>
            <div class="card">
              <div class="icon">
                <i class="fa-solid fa-envelope-open-text"></i>
              </div>
              <div class="info-text">
                <h3>email</h3>
                <p>sunkiro96@naver.com</p>
              </div>
            </div>
            <div class="card">
              <div class="icon">
                <i class="fa-solid fa-map-location-dot"></i>
              </div>
              <div class="info-text">
                <h3>address</h3>
                <p>Homaesil-ro, Gwonsun-gu, Suwon, Republic of Korea</p>
              </div>
            </div>
          </div>
          <div class="right">
            <!-- 폼 요소이므로 먼저 지정 -->
            <form action="#">
              <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" autocomplete="off" />
                <!-- 이전에 입력했던 것을 나오지 않게 하는 속성인 autocomplete를 off -->
              </div>
              <div class="form-group">
                <label for="msg">message</label>
                <textarea id="msg"></textarea>
              </div>
              <button type="submit">send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
