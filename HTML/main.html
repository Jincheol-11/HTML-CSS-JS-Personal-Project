<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- cdnjs에서 link tag를 받아옴, 링크를 올림으로써 화면에 마우스가 출력됨 -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <h4>Welcome</h4>
        <h2>I'M A <span>Front-End Developer</span></h2>
        <!--span영역은 임시 텍스트 다른 텍스트와 번갈아서 나와야 하기 때문-->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
          dolor quas nulla unde ea officiis?
        </p>
        <button class="download">DOWNLOAD CV</button>
        <button class="mouse">
          <i class="fa-solid fa-computer-mouse"></i>
          <!-- 마우스 커서버튼: 폰트어썸에서 복사해옴. 버튼 사이에 적용 -->
        </button>
      </div>
    </main>
  </body>
</html>
